<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App-Tutorials</title>
    <link rel="stylesheet" href="indexx.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .container {
            padding-top: 10px;
        }
        .move{
            position: relative;
            left: 400px;
            width: 100%;
            background-color:#ccc;
            border-radius: 10px;
            box-shadow: 0px 5px 20px;
        }

    </style>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-md-3 move">
                    <h4 id="heading" style="text-align: center;"> {{ msg }} </h4>
            <form id="form-area">
                <div class="form-group">
                    <label for="principal">Amount</label>
                    <input type="number" placeholder="principal" v-model="principal" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <label for="rate"> % </label>
                    <input type="number" placeholder="rate" v-model="rate" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <label for="time">in years</label>
                    <input type="number " placeholder="time" v-model="time" class="form-control form-control-sm">
                </div>
                <div class="mb-3">
                    <label for="">Answer(s)</label>
                    <textarea class="form-control" id="" placeholder="">{{result()}}</textarea>
                </div>
                <button class="mb-4 btn btn-success">Reset</button>
            </form>
                </div>
            </div>

        </div>

    </div>
   

    
    <script>

        new Vue({
           el: "#app",
             data: {
                msg: 'Simple Interest Calculator',
                principal: '',
                rate: '',
                time: ''
        },
            methods: {
                result: function(){
                return (this.principal*this.rate*this.time) / 100;
                }
    }
    });
    </script>
</body>
</html>
